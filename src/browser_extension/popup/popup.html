<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Safety Detector</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>URL Safety Detector</h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot active"></span>
                <span class="status-text">Active</span>
            </div>
        </div>
        
        <!-- Current URL Info -->
        <div class="url-info">
            <div class="url-display" id="currentUrl">
                <i class="fas fa-link"></i>
                <span>Loading current URL...</span>
            </div>
            <button class="refresh-btn" id="refreshBtn">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        
        <!-- Safety Status Card -->
        <div class="status-card safe" id="statusCard">
            <div class="status-header">
                <i class="fas fa-check-circle" id="statusIcon"></i>
                <h2 id="statusTitle">Checking Safety...</h2>
            </div>
            <div class="status-score">
                <div class="score-circle">
                    <span id="riskScore">0</span>
                    <small>Score</small>
                </div>
                <div class="risk-level">
                    <span class="level-badge" id="riskLevel">UNKNOWN</span>
                </div>
            </div>
            <div class="status-details">
                <p id="statusMessage">Analyzing URL for threats...</p>
            </div>
        </div>
        
        <!-- Details Section -->
        <div class="details-section">
            <h3><i class="fas fa-info-circle"></i> Analysis Details</h3>
            <div class="details-content">
                <div class="detail-row">
                    <span class="detail-label">Domain:</span>
                    <span class="detail-value" id="domainValue">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Length:</span>
                    <span class="detail-value" id="lengthValue">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Issues Found:</span>
                    <span class="detail-value" id="issuesValue">0</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Analysis Time:</span>
                    <span class="detail-value" id="timeValue">-</span>
                </div>
            </div>
        </div>
        
        <!-- Issues List -->
        <div class="issues-section" id="issuesSection">
            <h3><i class="fas fa-exclamation-triangle"></i> Detected Issues</h3>
            <div class="issues-list" id="issuesList">
                <div class="no-issues">
                    <i class="fas fa-check"></i>
                    <p>No security issues detected</p>
                </div>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="actions-section">
            <button class="btn btn-primary" id="analyzeBtn">
                <i class="fas fa-search"></i> Analyze Current Page
            </button>
            <button class="btn btn-secondary" id="settingsBtn">
                <i class="fas fa-cog"></i> Settings
            </button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p class="stats">
                <i class="fas fa-chart-bar"></i>
                <span>Today: <span id="scannedToday">0</span> URLs</span>
            </p>
            <p class="version">v1.0.0 | UWU/CST/21/083</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
